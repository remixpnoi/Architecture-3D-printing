

<html><head><title>Architecture 3D Printing</title>
<link rel="stylesheet" type="text/css" href="3Dprinter.css" /></head>

<body>


<script type="text/javascript">

function calcBill()

{

	var items = ["New York Skyline","Golden Gate Bridge","Las Vegas", "Disney World","Tokyo","Rio De Janeiro", "Madrid", "London Bridge", "ShangHai", "Dam Square Amsterdam"];
	var itemCost = [items.length];
	var totalCost=0;

	for (var i=0;i<items.length;i++)
	{
	itemCost[i] = parseFloat (prompt("What is the cost of your " + items[i]+"?","1")); 
	document.write("<br />The cost of " + items[i] + ": $" + itemCost[i]);
	totalCost = totalCost + itemCost[i];

	}

		document.write("<h3>The total bill is $" + totalCost.toFixed(2) + "</h3>");

		document.write("<h2>If the bill is larger than $1000.00, you get a 50% discount</h2>");

	

	if (totalCost >= 20)

	{

		totalCost = (totalCost - (totalCost*.50));

		document.write("<img src='http://img1.wikia.nocookie.net/__cb20120412051836/suburgatory/images/5/52/Happy_face.jpg'/>");	

	}

	document.write("<div><h1>The final bill is $" + totalCost.toFixed(2) + "</h1></div");

}

</script>

<h2>Architecture 3D Printing</h2>

<script type="text/javascript">

calcBill();

</script>

</body>

</html>
